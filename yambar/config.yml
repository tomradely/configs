                          text: "ÔâÉ"
                          font: MesloLGS NF:pixelsize=48
                      - string: {text: "ÔâÉ", font: MesloLGS NF:pixelsize=48}
                      - string: {text: "ÔâÇ", font: MesloLGS NF:pixelsize=48}
                      - string: {text: "ÔâÇ", font: MesloLGS NF:pixelsize=48}
                      - string: {text: "ÔâÅ", font: MesloLGS NF:pixelsize=48}
                      - string: {text: "ÔâÅ", font: MesloLGS NF:pixelsize=48}
                      - string: {text: "ÔâÄ", font: MesloLGS NF:pixelsize=48}
                      - string: {text: "ÔâÄ", font: MesloLGS NF:pixelsize=48}
                - string: {text: "  {capacity}%", font: FiraSans:pixelsize=32}
        content:
          map:
            on-click: 
                    wheel-up: /home/tom/.config/.dwl/backlight.sh up 
                    wheel-down: /home/tom/.config/.dwl/backlight.sh down
            conditions:
              state == unknown:
                <<: *discharging
              state == discharging:
                <<: *discharging
              state == charging:
                - string:
                    foreground: a7c080ff
                    text: "Û∞ÇÑ "
                    font: MesloLGS NF:pixelsize=28
                - string: {text: " {capacity}%", font: FiraSans:pixelsize=32}
              state == full:
                - string:
                    foreground: a7c080ff
                    text: "Ôá¶"
                    font: MesloLGS NF:pixelsize=32
              state == "not charging":
                - string: {text: "Ôá¶", font: MesloLGS NF:pixelsize=32}
