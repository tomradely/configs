    - script:
        path: /usr/bin/yambar-bluetooth
        content:
          - map:
              on-click:
                right: blueman-manager
              conditions:
                ~powered:
                  - string:
                      on-click:
                        left: bluetoothctl power on
                      text: "Û∞Ç≤"
                powered && connected:
                  - string:
                      on-click:
                        left: bluetoothctl power off
                      text: "Û∞Ç±"
                      deco: {overline: {size: 4, color: a7c080ff}}
                  - string:
                      on-click: 
                        left: bluetoothctl power off
                      text: "  {name}"
                      font: FiraSans:pixelsize=32
                      deco: {overline: {size: 4, color: a7c080ff}}
                powered && discovering:
                  - string:
                      text: "Û∞Ç∞"
                      deco: {overline: {size: 4, color: dbbc7fff}}
                ~connected:
                  - string:
                      on-click: 
                        left: bluetoothctl power off
                      text: "Û∞ÇØ"
                      deco: {overline: {size: 4, color: dbbc7fff}}
