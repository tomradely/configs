# output=<not set>
font=FiraSans,MesloLGS NF
dpi-aware=auto 
prompt="‚ùØ "
icon-theme=Papirus-Dark
# icons-enabled=yes
# fields=filename,name,generic
# password-character=*
# filter-desktop=no
# fuzzy=yes
show-actions=yes
terminal=foot -e  # Note: you cannot actually use environment variables here
# launch-prefix=<not set>
# list-executables-in-path=no

# anchor=center
# x-margin=0
# y-margin=0
lines=12
width=35
tabs=8
horizontal-pad=10
vertical-pad=25
# inner-pad=0

# image-size-ratio=0.5

line-height=25
# letter-spacing=0

# layer = top
# exit-on-keyboard-focus-loss = yes

[colors]
background=272e33aa
text=d3c6aadd
match=7fbbb3ff
selection=a7c080aa
selection-text=272e33dd
selection-match=d3c6aaff
border=7fbbb3aa

[border]
width=5
radius=20

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

[key-bindings]
# cancel=Escape Control+g
# execute=Return KP_Enter Control+y
# execute-or-next=Tab
# execute-input=Shift+Return Shift+KP_Enter
# cursor-left=Left Control+b
# cursor-left-word=Control+Left Mod1+b
# cursor-right=Right Control+f
# cursor-right-word=Control+Right Mod1+f
# cursor-home=Home Control+a
# cursor-end=End Control+e
# delete-prev=BackSpace
# delete-prev-word=Mod1+BackSpace Control+BackSpace
# delete-line-backward=Control+u
# delete-next=Delete KP_Delete Control+d
# delete-next-word=Mod1+d Control+Delete Control+KP_Delete
# delete-line-forward=Control+k
# prev=Up Control+p
# prev-with-wrap=ISO_Left_Tab
# prev-page=Page_Up KP_Page_Up
# next=Down Control+n
# next-with-wrap=none
# next-page=Page_Down KP_Page_Down

# custom-N: *dmenu mode only*. Like execute, but with a non-zero
# exit-code; custom-1 exits with code 10, custom-2 with 11, custom-3
# with 12, and so on.

